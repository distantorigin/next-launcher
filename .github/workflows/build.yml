name: Build

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

      - name: Get version from tag
        id: version
        run: echo "VERSION=$("${{ github.ref_name }}".TrimStart('v'))" >> $env:GITHUB_OUTPUT

      - name: Generate Windows resources (manifest)
        run: go generate

      - name: Build
        run: go build -ldflags="-s -w -X main.appVersion=${{ steps.version.outputs.VERSION }}" -o miriani.exe

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: './miriani.exe'
          draft: true
